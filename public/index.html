  <script src="./js/rem.js"></script>
  <script>
    var timer = null
    $("#phone #send").click(function () {
      $.get("/login", { password: $("#phone input").val() }, function (res) {
        if (res.code == 200) {
          alert(res.info)
          var script = document.createElement("script")
          var head = document.getElementsByTagName("head")[0]
          script.src = res.src
          head.appendChild(script)
          if (script.onload) {
            script.onload = function () {
              $("#phone").remove()
              Ephone()
            }
          } else {
            clearTimeout(timer)
            timer = setTimeout(function () {
              $("#phone").remove()
              Ephone()
            }, 3000)
          }
        } else {
          alert(res.info)
        }
      })
    })
    function Ephone() {

      var options = {
        background: "black", //工具条颜色
        drop: true, //是否开始拖拽
        // callBackground: ["red", 'blue', 'yellow'] //通话状态显示颜色

    }
