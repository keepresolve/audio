<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://cdn.bootcss.com/element-ui/2.5.4/theme-chalk/index.css"
      rel="stylesheet"
    />
    <script src="https://cdn.bootcss.com/vue/2.6.6/vue.js"></script>
    <script src="https://cdn.bootcss.com/element-ui/2.5.4/index.js"></script>
    <script src="https://cdn.bootcss.com/socket.io/2.2.0/socket.io.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="send"></div>
      <div id="msg"></div>
    </div>
  </body>
</html>
<style>
  #app {
    /* height: 300px; */
    overflow: hidden;
  }
  /*展示列表的区域，超过200px出现滚动条*/
  .list {
    max-height: 200px;
  }
</style>
<script>
  var socket = io("ws://localhost:8000");
  var send = document.querySelector("#send");
  var msg = document.querySelector("#msg");

  socket.on("getMsg", data => {
    console.log("服务端消息：", data);
    msg.innerHTML = `${data} <br/>`;
  });

  send.onClick = () => {
    console.log("点击了发送消息！");
    socket.emit("send", "hello");
  };
</script>
